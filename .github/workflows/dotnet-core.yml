name: .NET Core build

on:
  pull_request:
    branches: [master]

jobs:
  e2etests:
    name: ${{ matrix.browser}} end-to-end tests
    strategy:
      matrix:
        os: [ubuntu-latest]
        dotnet: [3.1.301]
        node: [12]
        #browser: [Chrome, Webkit, Firefox]
        browser: [Chrome]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout git repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0 # avoid shallow clone so nbgv can do its work.

      # - uses: microsoft/playwright-github-action@v1
      #   name: Install Playwright Firefox & Webkit dependencies

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ matrix.dotnet }}

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}

      - name: Install dotnet tools
        run: dotnet tool restore

      - name: Install C# dependencies
        run: dotnet restore

      - name: Install node dependencies
        run: npm i
        working-directory: ./DigitalIcebreakers/ClientApp

      - run: npm run set-version
        working-directory: ./DigitalIcebreakers/ClientApp
        name: update client app version

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: push container
        run: dotnet tye push -v Debug

